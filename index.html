<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Minesweeper</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body><center>
    <h1>Minesweeper</h1><br>
    <div id="cells"></div>
    <div id="rows"></div>
    <div id="bombs"></div>
    <div id="bombsFound"></div>
    <div id="noOfElements"></div>
    <button id="beginner" onclick="generateBoard(9, 9)">Beginner</button>
    <button id="intermediate" onclick="generateBoard(16, 16)">Intermediate</button>
    <button id="expert" onclick="generateBoard(16, 30)">Expert</button>
    <br>
    <strong><div style="font-size:20px; float:left";>Flags put: <span id="flags"> flags </div>
    <div style="font-size:20px; float:right";>Total bombs to be discovered: <span id="total">....</span></div></strong>
    <br><br>
    <table id="table"></table>
    <br>
    <strong><div id="message" style="font-size:20px;"></div><strong>
    <br>
    <button id="start" style="visibility:hidden" onclick="location.reload()">One More Time?</button>
  </center>
    <script src="index.js"></script>
  </body>
</html>
